<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 标签选择器 */
        p{
            color: red;
        }
        /* 类选择器 */
        .p1{
            color: #fff;
        }
        /* 层级选择器 */
        div span{
            color: rebeccapurple;
        }
        /* id选择器 */
        #span1{
            color: blueviolet;

        }
      


    </style>
</head>
<body>
    <!-- 选择器 -->
     <!-- 
    标签选择器
    类选择器
    层级选择器
    id选择器
    组选择器
    伪类选择器
     -->
    <p class="p1">
        你好
    </p>
    <span id="span1">你好呀</span>
    <div>
        <span>欢迎大家</span>
    </div>
    
</body>
</html>
